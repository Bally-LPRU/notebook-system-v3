<body>
  <div class="container">
    <h1>üîç ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Categories</h1>
    
    <div id="status" class="status loading">
      ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...
    </div>

    <div id="stats" class="stats" style="display: none;"></div>
    
    <div id="results"></div>

    <button id="refreshBtn" onclick="checkCategories()" style="display: none;">
      üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä
    </button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase configuration - ‡πÉ‡∏™‡πà‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å .env.local
    const firebaseConfig = {
      apiKey: "AIzaSyDqPXxJqLqJqLqJqLqJqLqJqLqJqLqJqLq",
      authDomain: "demo-equipment-lending.firebaseapp.com",
      projectId: "demo-equipment-lending",
      storageBucket: "demo-equipment-lending.firebasestorage.app",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef1234567890abcdef"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkCategories = async function() {
      const statusDiv = document.getElementById('status');
      const statsDiv = document.getElementById('stats');
      const resultsDiv = document.getElementById('results');
      const refreshBtn = document.getElementById('refreshBtn');

      try {
        statusDiv.className = 'status loading';
        statusDiv.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
        resultsDiv.innerHTML = '';
        statsDiv.style.display = 'none';
        refreshBtn.style.display = 'none';

        // Get categories
        const categoriesRef = collection(db, 'categories');
        const snapshot = await getDocs(categoriesRef);

        if (snapshot.empty) {
          statusDiv.className = 'status error';
          statusDiv.innerHTML = `
            ‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• categories ‡πÉ‡∏ô Firestore<br>
            <small>üí° ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥: ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤ Category Management ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà</small>
          `;
          refreshBtn.style.display = 'inline-block';
          return;
        }

        const categories = [];
        snapshot.forEach((doc) => {
          categories.push({
            id: doc.id,
            ...doc.data()
          });
        });

        // Calculate stats
        const rootCategories = categories.filter(cat => !cat.parentId);
        const subCategories = categories.filter(cat => cat.parentId);

        // Show success status
        statusDiv.className = 'status success';
        statusDiv.textContent = `‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• categories ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô ${categories.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;

        // Show stats
        statsDiv.style.display = 'grid';
        statsDiv.innerHTML = `
          <div class="stat-card">
            <div class="stat-number">${categories.length}</div>
            <div class="stat-label">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${rootCategories.length}</div>
            <div class="stat-label">‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏´‡∏•‡∏±‡∏Å</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${subCategories.length}</div>
            <div class="stat-label">‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏¢‡πà‡∏≠‡∏¢</div>
          </div>
        `;

        // Show categories list
        resultsDiv.innerHTML = '<h2>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Categories</h2><div class="category-list"></div>';
        const listDiv = resultsDiv.querySelector('.category-list');

        categories.forEach(cat => {
          const div = document.createElement('div');
          div.className = 'category-item';
          div.innerHTML = `
            <div class="category-name">${cat.name}</div>
            <div class="category-id">ID: ${cat.id}</div>
            ${cat.description ? `<div class="category-desc">${cat.description}</div>` : ''}
            ${cat.parentId ? `<div class="category-desc">Parent ID: ${cat.parentId}</div>` : ''}
          `;
          listDiv.appendChild(div);
        });

        refreshBtn.style.display = 'inline-block';

      } catch (error) {
        console.error('Error:', error);
        statusDiv.className = 'status error';
        statusDiv.innerHTML = `
          ‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}<br>
          <small>${error.code || ''}</small>
        `;
        refreshBtn.style.display = 'inline-block';
      }
    };

    // Auto-run on load
    window.checkCategories();
  </script>
</body>
